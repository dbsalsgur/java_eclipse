<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register Member</title>
</head>
<body>
	<div align= "center"> 
	<h2>회원가입!</h2>
	<form method="post" action="ServletFileServerTransmit" enctype="multipart/form-data">
		<table border="0" width="330"> 
			<tr>
				<th width="100">이름 : </th>
				<td align="center">
					<input type="text" name="name" size="25"/> </td>
			</tr>
			<tr>
				<th width="100">아이디 : </th>
				<td align="center">
					<input type="text" name="id" size="25"/> </td>
			</tr>
			<tr>
				<th width="100">비밀번호 : </th>
				<td align="center">
					<input type="password" name="pw" size="25"/> </td>
			</tr>
			<tr>
				<th width="100">사진 : </th>
				<td align="center">
					<input type="file" name="picture" size="27"/> </td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<input type="submit" value="회원가입"/> 
					&nbsp;&nbsp;&nbsp;</td>
			</tr>
		</table>
	</form>
	</div>
</body>
</html>
